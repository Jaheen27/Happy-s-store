<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy's store</title>
    <link rel="icon" type="image/x-icon" href="favico.webp">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Inline CSS Example -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Happy's store</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Drag and Drop Feature -->
    <section id="drag-drop">
        <h2>Choose your clothing size:</h2>
        <div id="sizes">
            <div class="size" draggable="true" ondragstart="drag(event)" id="small">Small</div>
            <div class="size" draggable="true" ondragstart="drag(event)" id="medium">Medium</div>
            <div class="size" draggable="true" ondragstart="drag(event)" id="large">Large</div>
        </div>
        <div id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">Drop Here</div>
    </section>

    <!-- Product Listing with Images -->
    <section id="shop">
        <h2>Shop Men's Clothing</h2>
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
            <tr>
                <td>T-shirt</td>
                <td>$20</td>
                <td><img src="t-shirt.webp" alt="T-shirt" width="100"></td>
            </tr>
            <tr>
                <td>Jeans</td>
                <td>$40</td>
                <td><img src="jean.jpg" alt="Jeans" width="100"></td>
            </tr>
        </table>
    </section>

    <!-- Audio and Video Controls -->
    <section id="multimedia">
        <h2></h2>
        <video width="320" height="240" controls autoplay>
            <source src="1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h2>Background Music</h2>
        <audio controls>
            <source src="music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <!-- Embedded CSS Example -->
    <style>
        h2 {
            color: #333;
        }
    </style>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Men's Fashion E-Commerce</p>
    </footer>

    <!-- External JS -->
    <script src="script.js"></script>
</body>

</html>
